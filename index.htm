<html ng-app="solutions">
<head>
	<title>Soutions V2 - Bootstrap/AngularJS/PHP/MySql</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/lumen/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<style>a{cursor:pointer;}</style>
</head>
<body>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">First Stop IT</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Domains</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
							<li class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<p class="navbar-text navbar-right">Signed in as  <a href="#" class="navbar-link"> Mark Otto <span class="glyphicon glyphicon-user"></span></a></p>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Domains List</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped" ng-controller="DomainsController">
					<tr>
						<th>Domains</th>
						<th>Customer</th>
						<th>Renewal Date</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					<tbody>
						<tr ng-show="domains.length" ng-repeat="domain in domains" ng-controller="DomainController">
							<td><a ng-click="edit()">{{domain.Domain}}</a></td>
							<td><a ng-click="edit()">{{domain.Customer}}</a></td>
							<td><a ng-click="edit()">{{domain.Renewal}}</a></td>
							<td>
								<span class="glyphicon glyphicon-pencil" ng-click="edit()"></span>
							</td>
							<td>
								<span class="glyphicon glyphicon-remove" ng-click="delete()"></span>
							</td>
						</tr>
						<tr ng-hide="domains.length">
							<td colspan="5" class="text-center">Loading</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- Javascript should generally always go last -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="js/libs/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="js/libs/ui-router-0.2.13.min.js"></script>
	<script src="js/solutions.js"></script>
</body>
</html>
